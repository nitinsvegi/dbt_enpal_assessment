    owner: nvegi
    meta:
      grain: activity_event_sk
    columns:
      - name: activity_event_sk
        description: Surrogate key for the activity record. Created as a combination of activity_id, assigned_to_user and due_to to ensure uniqueness across all rows.
        tests:
          - unique
          - not_null
      - name: activity_id
        description: Activity identifier from Pipedrive
        tests:
          - not_null
      - name: activity_type_short
        description: The short name of the activity type
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_activity_types')
                field: activity_type_short
      - name: user_id
        description: Foreign key to user table
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_users')
                field: user_id
      - name: deal_id
        description: Foreign key to deal table
